<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Management ‚Äì LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #0c1d3c;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .account-box {
      max-width: 600px;
      margin: 50px auto;
      background-color: #122850;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background-color: #ffd700;
      color: #0c1d3c;
      border: none;
    }
    .btn-primary:hover { background-color: #e6c200; }
  </style>
</head>
<body>
  <div class="account-box">
    <h3 class="text-warning text-center mb-4">‚öôÔ∏è Student Account</h3>
    
    <!-- Profile Info -->
    <form id="accountForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email (read-only)</label>
        <input type="email" id="email" class="form-control" disabled />
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">üíæ Save Changes</button>
      <div id="updateMessage" class="mt-3 text-center"></div>
    </form>

    <!-- Change Password -->
    <div class="mt-4">
      <h5 class="text-warning">üîë Change Password</h5>
      <button class="btn btn-secondary w-100" onclick="resetPassword()">Send Password Reset Email</button>
      <div id="passwordMessage" class="mt-2 text-center"></div>
    </div>

    <!-- Logout -->
    <div class="mt-4 text-center">
      <button class="btn btn-danger w-100" onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
      authDomain: "lms-platform-944d6.firebaseapp.com",
      projectId: "lms-platform-944d6",
      storageBucket: "lms-platform-944d6.appspot.com",
      messagingSenderId: "273204688964",
      appId: "1:273204688964:web:3373974c9c61fac3872411"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("accountForm");
    const msg = document.getElementById("updateMessage");
    const pwdMsg = document.getElementById("passwordMessage");

    let currentUser;

    // Load user data
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      document.getElementById("email").value = user.email;

      const docRef = doc(db, "users", user.uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("fullName").value = data.fullName || "";
        document.getElementById("username").value = data.username || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("dob").value = data.dob || "";
      }
    });

    // Save changes
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!currentUser) return;

  try {
    await setDoc(
      doc(db, "users", currentUser.uid),
      {
        fullName: document.getElementById("fullName").value,
        username: document.getElementById("username").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("dob").value,
        updatedAt: new Date().toISOString()
      },
      { merge: true } // ‚úÖ Fix: updates only, no overwrite
    );

    msg.textContent = "‚úÖ Profile updated successfully!";
    msg.className = "text-success text-center";
  } catch (err) {
    msg.textContent = "‚ùå " + err.message;
    msg.className = "text-danger text-center";
  }
});


    // Reset password
    window.resetPassword = async function() {
      if (!currentUser) return;
      try {
        await sendPasswordResetEmail(auth, currentUser.email);
        pwdMsg.textContent = "üìß Password reset email sent!";
        pwdMsg.className = "text-success text-center";
      } catch (err) {
        pwdMsg.textContent = "‚ùå " + err.message;
        pwdMsg.className = "text-danger text-center";
      }
    };

    // Logout
    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
