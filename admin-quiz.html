<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin ‚Äì Quiz Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0c1d3c;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
      }
      .btn-primary {
        background-color: #ffd700;
        color: #0c1d3c;
        border: none;
      }
      .form-section {
        background-color: #122850;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <a href="course.html" class="btn btn-primary btn-lg mt-4 mx-3 mb-3 px-5"
      >Back</a
    >

    <div class="container py-5">
      <h2 class="text-warning mb-4">üõ†Ô∏è Firebase Quiz Manager</h2>

      <!-- Quiz Form -->
      <div class="form-section">
        <form id="questionForm">
          <div class="mb-3">
            <label for="courseId" class="form-label">Course ID</label>
            <input type="text" class="form-control" id="courseId" required />
          </div>
          <div class="mb-3">
            <label for="questionText" class="form-label">Question</label>
            <input
              type="text"
              class="form-control"
              id="questionText"
              required
            />
          </div>
          <div class="mb-3">
            <label for="options" class="form-label"
              >Options (comma-separated)</label
            >
            <input type="text" class="form-control" id="options" required />
          </div>
          <div class="mb-3">
            <label for="answer" class="form-label">Correct Answer</label>
            <input type="text" class="form-control" id="answer" required />
          </div>
          <div class="mb-3">
            <label for="explanation" class="form-label">Explanation</label>
            <textarea
              class="form-control"
              id="explanation"
              rows="2"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">‚ûï Add Question</button>
        </form>
      </div>

      <!-- Display Questions -->
      <h4 class="text-warning">üìã Course Questions</h4>
      <div id="questionList"></div>
    </div>

    <!-- Firebase & Quiz Logic -->
     

    <script type="module">

      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

// Protect page
const auth = getAuth();
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "admin-login.html"; // redirect if not signed in
  }
});

      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc,
        query,
      } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

      // ‚úÖ Correct Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
        authDomain: "lms-platform-944d6.firebaseapp.com",
        projectId: "lms-platform-944d6",
        storageBucket: "lms-platform-944d6.appspot.com", // FIXED
        messagingSenderId: "273204688964",
        appId: "1:273204688964:web:3373974c9c61fac3872411",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const form = document.getElementById("questionForm");
      const questionList = document.getElementById("questionList");

      // üß† Load Questions
      async function loadQuestions() {
        try {
          questionList.innerHTML =
            "<p class='text-info'>‚è≥ Loading questions...</p>";
          const snapshot = await getDocs(query(collection(db, "questions")));
          const grouped = {};

          snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const course = data.courseId;
            if (!grouped[course]) grouped[course] = [];
            grouped[course].push({ ...data, id: docSnap.id });
          });

          questionList.innerHTML = "";

          for (let courseId in grouped) {
            const block = document.createElement("div");
            block.innerHTML = `<h5 class="text-info">üìò Course ${courseId}</h5>`;

            grouped[courseId].forEach((q, i) => {
              block.innerHTML += `
              <div class='mb-2'>
                <p><strong>Q${i + 1}:</strong> ${q.question}<br>
                <small class='text-muted'>Answer: ${q.answer}</small></p>
                <button class='btn btn-sm btn-danger' onclick='deleteQuestion("${
                  q.id
                }")'>üóë Delete</button>
              </div>
            `;
            });

            questionList.appendChild(block);
          }
        } catch (error) {
          console.error("‚ùå Error loading questions:", error);
          questionList.innerHTML = `<p class="text-danger">Failed to load questions.</p>`;
        }
      }

      // üßΩ Delete Question
      window.deleteQuestion = async function (id) {
        try {
          await deleteDoc(doc(db, "questions", id));
          alert("‚ùå Question deleted.");
          loadQuestions();
        } catch (error) {
          alert("Error deleting question: " + error.message);
        }
      };

      // ‚ûï Add Question
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const courseId = document.getElementById("courseId").value.trim();
        const question = document.getElementById("questionText").value.trim();
        const options = document
          .getElementById("options")
          .value.trim()
          .split(",")
          .map((o) => o.trim());
        const answer = document.getElementById("answer").value.trim();
        const explanation = document.getElementById("explanation").value.trim();

        if (!courseId || !question || options.length < 2 || !answer) {
          alert("‚ö†Ô∏è Please fill all fields properly.");
          return;
        }

        try {
          await addDoc(collection(db, "questions"), {
            courseId,
            question,
            options,
            answer,
            explanation,
          });

          alert("‚úÖ Question added successfully!");
          form.reset();
          loadQuestions();
        } catch (error) {
          alert("‚ùå Failed to add question: " + error.message);
        }
      });

      // üîÅ Load on start
      loadQuestions();
    </script>
    <script type="module" src="admin.js"></script>
  </body>
</html>
