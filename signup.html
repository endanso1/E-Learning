<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up ‚Äì Create Account</title>
  <link rel="icon" href="logoGctu.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0c1d3c;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    .form-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: #122850;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .btn-primary {
      background-color: #ffd700;
      color: #0c1d3c;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6c200;
    }

    a {
      color: #ffd700;
    }

    .show-toggle {
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .form-box {
        margin: 40px 20px;
        padding: 20px;
      }

      h3 {
        font-size: 1.5rem;
        text-align: center;
      }

      label,
      .form-control {
        font-size: 0.95rem;
      }

      .btn-primary {
        font-size: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h3 class="text-center text-warning mb-4">üìù Create Your Account</h3>

    <form id="signupForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required minlength="6" />
        <div class="form-text text-light">
          <input type="checkbox" onclick="togglePassword('password')"> Show Password
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required />
        <div class="form-text text-light">
          <input type="checkbox" onclick="togglePassword('confirmPassword')"> Show Password
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required />
        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit" class="btn btn-primary mt-2 w-100">Create Account</button>
      <div id="signupMessage" class="text-danger mt-3 text-center"></div>
    </form>

    <p class="text-white text-center mt-4">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <!-- Password Toggle & Form Validation Script -->
  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("signupForm");
    const message = document.getElementById("signupMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.textContent = "‚ùå Passwords do not match!";
        return;
      }

      message.textContent = "‚úÖ Form ready to be submitted!";
      // You can now send this data to Firebase Auth or your backend server
    });
  </script>
</body>
</html>
