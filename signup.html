<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up ‚Äì Create Account</title>
      <link rel="icon" type="image/x-icon" href="logoGctu.png" />

  <link rel="icon" href="logoGctu.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #0c1d3c; color: #fff; font-family: "Segoe UI", sans-serif; }
    .form-box { max-width: 500px; margin: 80px auto; padding: 30px; background-color: #122850; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
    .btn-primary { background-color: #ffd700; color: #0c1d3c; border: none; }
    .btn-primary:hover { background-color: #e6c200; }
    .btn-outline-secondary { background-color: #fff; color: #000; }
    a { color: #ffd700; }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-primary btn-lg mt-4 mx-5 mb-3 px-5" style="background-color:#122850; color:#fff;">Back to Mainsite</a>

  <div class="form-box">
    <h3 class="text-center text-warning mb-4">üìù Create Your Student Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" required minlength="6" />
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" id="confirmPassword" class="form-control" required />
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required />
        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>
      <button type="submit" class="btn btn-primary mt-2 w-100">Create Account</button>
      <div id="signupMessage" class="mt-3 text-center"></div>
    </form>
    <p class="text-white text-center mt-4">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
  authDomain: "lms-platform-944d6.firebaseapp.com",
  projectId: "lms-platform-944d6",
  storageBucket: "lms-platform-944d6.firebasestorage.app",
  messagingSenderId: "273204688964",
  appId: "1:273204688964:web:3373974c9c61fac3872411"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("signupForm");
  const msg = document.getElementById("signupMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const phone = document.getElementById("phone").value.trim();
    const dob = document.getElementById("dob").value;

    if (password !== confirmPassword) {
      msg.textContent = "‚ùå Passwords do not match!";
      msg.className = "text-danger text-center";
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      // Save user info in Firestore
      await setDoc(doc(db, "users", user.uid), {
        fullName, email, username, phone, dob,
        role: "student",
        createdAt: new Date().toISOString()
      });

      msg.textContent = "‚úÖ Account created successfully!";
      msg.className = "text-success text-center";
      setTimeout(() => { window.location.href = "lms-dashboard.html"; }, 1500);

    } catch (error) {
      let errorMessage = "";
      switch (error.code) {
        case "auth/email-already-in-use": errorMessage = "‚ö†Ô∏è Email already registered."; break;
        case "auth/invalid-email": errorMessage = "‚ùå Invalid email address."; break;
        case "auth/weak-password": errorMessage = "üîë Password must be at least 6 characters."; break;
        default: errorMessage = "‚ùå " + error.message;
      }
      msg.textContent = errorMessage;
      msg.className = "text-danger text-center";
    }
  });
  // ‚úÖ Toggle password function
    window.togglePassword = function(fieldId, btn) {
      const field = document.getElementById(fieldId);
      const icon = btn.querySelector("i");
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    };
</script>

</body>
</html>
