<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0c1d3c;
      color: #fff;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #122850;
      border-radius: 10px;
    }
  </style>
</head>
<body>

      <a href="index.html" class="btn btn-primary btn-lg mt-4 mx-3 mb-3 px-5"
      >Back</a>
    
  <div class="login-box">
    <h3 class="text-center text-warning">üîí Admin Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
      <div id="loginMessage" class="mt-3 text-danger text-center"></div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
      authDomain: "lms-platform-944d6.firebaseapp.com",
      projectId: "lms-platform-944d6",
      storageBucket: "lms-platform-944d6.appspot.com",
      messagingSenderId: "273204688964",
      appId: "1:273204688964:web:3373974c9c61fac3872411"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // ‚úÖ Redirect after successful login
        window.location.href = "admin-quiz.html";
      } catch (err) {
        message.textContent = "‚ùå " + err.message;
      }
    });
  </script>
</body>
</html>
