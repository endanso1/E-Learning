<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
    <link rel="icon" type="image/x-icon" href="media/logo1.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  html {
    scroll-behavior: smooth;
    overflow-x: hidden;
  }

  body {
    background-color: #0c1d3c;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
  }

  .login-box {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background-color: #122850;
    border-radius: 10px;
  }

  .btn-primary {
    background-color: #ffd700;
    color: #0c1d3c;
    border: none;
  }

  .btn-primary:hover {
    background-color: #e6c200;
  }

  .btn-danger {
    background-color: #dc3545;
    border: none;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c82333;
  }

  /* ‚úÖ MEDIA QUERIES FOR MOBILE */
  @media (max-width: 576px) {
    .login-box {
      width: 90%;
      margin: 40px auto;
      padding: 20px;
    }

    .btn-lg {
      display: block;
      width: 100%;
      margin: 0 auto 1rem auto;
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
    }

    h3 {
      font-size: 1.4rem;
      text-align: center;
    }

    label {
      font-size: 0.95rem;
    }

    input.form-control {
      font-size: 0.95rem;
    }

    .btn-primary {
      font-size: 1rem;
    }
  }
</style>

</head>
<body>
  <div class="login-box">
    <h3 class="text-center text-warning">üîí Admin Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </div>
      <div id="loginMessage" class="mt-3 text-danger text-center"></div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
    authDomain: "lms-platform-944d6.firebaseapp.com",
    projectId: "lms-platform-944d6",
    storageBucket: "lms-platform-944d6.appspot.com",
    messagingSenderId: "273204688964",
    appId: "1:273204688964:web:3373974c9c61fac3872411"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("loginForm");
  const message = document.getElementById("loginMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      // ‚úÖ Check role in Firestore
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists() && snap.data().role === "admin") {
        window.location.href = "admin-quiz.html";
      } else {
        message.textContent = "üö´ Access denied. You are not an admin.";
      }

    } catch (err) {
      let errorMessage = "";
      switch (err.code) {
        case "auth/invalid-email": errorMessage = "‚ùå Invalid email address."; break;
        case "auth/user-not-found": errorMessage = "‚ö†Ô∏è No account found with this email."; break;
        case "auth/wrong-password": errorMessage = "üîë Incorrect password."; break;
        case "auth/too-many-requests": errorMessage = "üö´ Too many failed attempts. Try later."; break;
        default: errorMessage = "‚ùå " + err.message;
      }
      message.textContent = errorMessage;
    }
  });
</script>

</body>
</html>
