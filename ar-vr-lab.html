<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR/VR Lab ‚Äì Microcontrollers</title>
  <link rel="icon" href="logoGctu.png" type="image/png" />

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      background-color: #0c1d3c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1, h2, p {
      color: #ffd700;
    }

    .lab-section {
      padding: 60px 20px;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background: #000;
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #ffd700;
      color: #0c1d3c;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6c200;
    }

    footer {
      background: #0a172f;
      color: #ccc;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }

      model-viewer {
        height: 350px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container text-center py-4">
    <a href="/index.html" class="btn btn-primary mb-3">‚¨Ö Back to Home</a>
    <h1>üî¨ AR/VR Lab: Microcontroller Exploration</h1>
    <p class="lead">Interact with a microcontroller in Augmented and Virtual Reality</p>
  </div>

  <!-- AR/VR Lab -->
  <div class="container lab-section">
    <model-viewer
      src="media/chip.glb"
      alt="Microcontroller 3D Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      environment-image="neutral"
      auto-rotate
      shadow-intensity="1"
      poster="media/vr_ar4.jpg"
    >
      <button slot="ar-button" class="btn btn-primary mt-3">üì± View in AR</button>
    </model-viewer>

    <button class="btn btn-success mt-4" onclick="enterVR()">üï∂Ô∏è Enter VR Mode</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Inside the Chip ‚Äì AR/VR Lab by Apostle Isaac Frank Agidi
  </footer>

  <!-- VR Support Script -->
  <script>
    async function enterVR() {
      const modelViewer = document.querySelector('model-viewer');
      if (navigator.xr) {
        const supported = await navigator.xr.isSessionSupported('immersive-vr');
        if (supported) {
          modelViewer.enterVR();
        } else {
          alert("Your browser or device doesn't support VR.");
        }
      } else {
        alert("WebXR not available in this browser.");
      }
    }
  </script>

</body>
</html>
