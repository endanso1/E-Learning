<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0c1d3c;
      color: #fff;
    }

    .form-box {
      max-width: 400px;
      margin: 80px auto;
      background-color: #122850;
      padding: 30px;
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #ffd700;
      color: #0c1d3c;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6c200;
    }

    /* ‚úÖ Media Query for Mobile */
    @media (max-width: 576px) {
      .form-box {
        margin: 40px 20px;
        padding: 20px;
        border-radius: 8px;
      }

      h3 {
        font-size: 1.4rem;
        text-align: center;
      }

      label {
        font-size: 0.95rem;
      }

      input.form-control {
        font-size: 0.95rem;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        width: 100%;
      }

      .text-white {
        font-size: 0.95rem;
      }

      #loginMessage {
        font-size: 0.9rem;
      }

      a.btn-primary {
        display: block;
        width: 90%;
        margin: 1rem auto;
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
        text-align: center;
        background-color: #122850 !important;
        color: #fff !important;
      }
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <a href="index.html" class="btn btn-primary btn-lg mt-4 mx-5 mb-3 px-5"
     style="background-color: #122850; color: #fff;">Back to Mainsite</a>

  <!-- Login Box -->
  <div class="form-box">
    <h3 class="text-center text-warning">üîê Student Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
        <div class="form-text text-light">
          <input type="checkbox" onclick="togglePassword()"> Show Password
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-white text-center mt-2">
        Don‚Äôt have an account? <a href="signup.html" class="text-warning">Sign Up</a>
      </div>
      <div id="loginMessage" class="mt-3 text-center"></div>
    </form>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
      authDomain: "lms-platform-944d6.firebaseapp.com",
      projectId: "lms-platform-944d6",
      storageBucket: "lms-platform-944d6.appspot.com",
      messagingSenderId: "273204688964",
      appId: "1:273204688964:web:3373974c9c61fac3872411"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMessage");

    // ‚úÖ Show/Hide Password
    window.togglePassword = function() {
      const field = document.getElementById("password");
      field.type = field.type === "password" ? "text" : "password";
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "‚úÖ Login successful! Redirecting...";
        msg.className = "text-success text-center";

        setTimeout(() => {
          window.location.href = "lms-dashboard.html"; // Redirect on success
        }, 1500);

      } catch (error) {
        let errorMessage = "";
        switch (error.code) {
          case "auth/invalid-email":
            errorMessage = "‚ùå Invalid email address.";
            break;
          case "auth/user-not-found":
            errorMessage = "‚ö†Ô∏è No account found with this email.";
            break;
          case "auth/wrong-password":
            errorMessage = "üîë Incorrect password. Please try again.";
            break;
          case "auth/too-many-requests":
            errorMessage = "üö´ Too many attempts. Try again later.";
            break;
          default:
            errorMessage = "‚ùå " + error.message;
        }
        msg.textContent = errorMessage;
        msg.className = "text-danger text-center";
      }
    });
  </script>
</body>
</html>
