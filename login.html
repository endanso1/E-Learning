<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0c1d3c;
      color: #fff;
    }
    .form-box {
      max-width: 400px;
      margin: 80px auto;
      background-color: #122850;
      padding: 30px;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #ffd700;
      color: #0c1d3c;
      border: none;


      /* Media Query */
      @media (max-width: 576px) {
  .form-box {
    margin: 40px 20px;
    padding: 20px;
    border-radius: 8px;
  }

  h3 {
    font-size: 1.4rem;
    text-align: center;
  }

  label {
    font-size: 0.95rem;
  }

  input.form-control {
    font-size: 0.95rem;
  }

  .btn-primary {
    font-size: 1rem;
    padding: 0.6rem 1.2rem;
    width: 100%;
  }

  .text-white {
    font-size: 0.95rem;
  }

  #loginMessage {
    font-size: 0.9rem;
  }
  a.btn-primary {
    display: block;
    width: 90%;
    margin: 1rem auto;
    font-size: 1rem;
    padding: 0.75rem 1.25rem;
    text-align: center;
    background-color: #122850 !important;
    color: #fff !important;
  }
}

    }
  </style>
</head>
<body>
    <a href="index.html" class="btn btn-primary btn-lg mt-4 mx-5 mb-3 px-5"
              style="background-color: #122850; color: #fff;">Back to Mainsite</a>
  <div class="form-box">
    <h3 class="text-center text-warning">üîê Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-white text-center mt-2">
        Don‚Äôt have an account? <a href="signup.html" class="text-warning">Sign Up</a>
      </div>
      <div id="loginMessage" class="text-danger text-center mt-3"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin-quiz.html"; // Or your dashboard
      } catch (error) {
        msg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
