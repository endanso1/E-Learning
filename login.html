<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #0c1d3c; color: #fff; }
    .form-box { max-width: 400px; margin: 80px auto; background-color: #122850; padding: 30px; border-radius: 10px; }
    .btn-primary { background-color: #ffd700; color: #0c1d3c; border: none; }
    .btn-primary:hover { background-color: #e6c200; }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-primary btn-lg mt-4 mx-5 mb-3 px-5" style="background-color:#122850; color:#fff;">Back to Mainsite</a>

  <div class="form-box">
    <h3 class="text-center text-warning">ğŸ” Student Login</h3>
    <form id="loginForm">
      <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required /></div>
      <div class="mb-3"><label>Password</label>
        <input type="password" id="password" class="form-control" required />
        <div class="form-text text-light"><input type="checkbox" onclick="togglePassword()"> Show Password</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-white text-center mt-2">Donâ€™t have an account? <a href="signup.html" class="text-warning">Sign Up</a></div>
      <div id="loginMessage" class="mt-3 text-center"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCd6BwNWOJ5T61t90Q5n-r66ljlNgoLhSs",
  authDomain: "lms-platform-944d6.firebaseapp.com",
  projectId: "lms-platform-944d6",
  storageBucket: "lms-platform-944d6.firebasestorage.app",
  messagingSenderId: "273204688964",
  appId: "1:273204688964:web:3373974c9c61fac3872411"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMessage");

    window.togglePassword = function() {
      const field = document.getElementById("password");
      field.type = field.type === "password" ? "text" : "password";
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        const snap = await getDoc(doc(db, "users", user.uid));
        if (!snap.exists()) throw new Error("User profile not found in database");

        const role = snap.data().role;

        if (role === "student") {
          msg.textContent = "âœ… Login successful! Redirecting...";
          msg.className = "text-success text-center";
          setTimeout(() => { window.location.href = "lms-dashboard.html"; }, 1500);
        } else {
          msg.textContent = "ğŸš« Access denied. This login is for students only.";
          msg.className = "text-danger text-center";
        }

      } catch (error) {
        let errorMessage = "";
        switch (error.code) {
          case "auth/invalid-email": errorMessage = "âŒ Invalid email address."; break;
          case "auth/user-not-found": errorMessage = "âš ï¸ No account found with this email."; break;
          case "auth/wrong-password": errorMessage = "ğŸ”‘ Incorrect password."; break;
          case "auth/too-many-requests": errorMessage = "ğŸš« Too many attempts. Try later."; break;
          default: errorMessage = "âŒ " + error.message;
        }
        msg.textContent = errorMessage;
        msg.className = "text-danger text-center";
      }
    });
  </script>
</body>
</html>
